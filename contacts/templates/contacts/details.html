<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
</head>
<body>
 <a href="{% url 'contacts:contacts' contact.project.pk %}">
    go back
 </a>
<h3>Contact details</h3>
    <table style="width:50%">
      <tr>
          <th>Project name</th>
          <td>{{ contact.project.name }}</td>
      </tr>
      <tr>
          <th>Name</th>
          <td>{{ contact.name }}</td>
      </tr>
      <tr>
          <th>Surname</th>
          <td>{{ contact.surname }}</td>
      </tr>
      <tr>
          <th>Status</th>
          <td>{{ contact.status }}</td>
      </tr>
    </table>

<h3>Contact notes</h3>

    <table style="width:50%">
      {% for note in notes %}
      <tr>
             <td>{{ note.name }}</td>
             <td>{{ note.text }}</td>
      </tr>

      {% endfor %}
    </table>
</body>
</html>
